<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>Formulario de validação</h1>
        <form id="validationForm">
            <label for="campoA">campoA:</label>
            <input type="number" id="campoA" name="campoA" required>
            <br><br>
            <label for="campoB">campoB:</label>
            <input type="number" id="campoB" name="campoB" required>
            <br><br>
            <button type="submit">subemter</button>
            <div id="message" class="message"></div>
            <script>
                document.getElementById('validatioform').addEventListener('submit', function(event){
                    event.preventDefault();

                    const campoA = parseFloat(document.getElementById('campoA').value);
                    const campoB = parseFloat(document.getElementById('campoB').value);
                    const messageDiv = document.getElementById('message');

                    if (campoB > campoA) {
                        messageDiv.textContent = 'Formulário válido! O número B é maior que o número A.';
                        messageDiv.className = 'message success';
                    } else {
                        messageDiv.textContent = 'Formulário inválido! O número B deve ser maior que o número A.';
                        messageDiv.className = 'message error';
                    }
                });
            </script>
        </form>
    </body>
</html>
