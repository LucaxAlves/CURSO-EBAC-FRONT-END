<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <form id="MyForm">
        <label for="CampoA">Campo A:</label>
        <input type="number" id="CampoA" name="CampoA" required>
        
        <label for="CampoB">Campo B:</label>
        <input type="number" id="CampoB" name="CampoB" required>
        
        <button type="submit">resultado</button>
        <div id="message"></div>
    </form>
    <script>
        document.getElementById('MyForm').addEventListener('submit', function(event) {
    event.preventDefault(); //Impede o envio padrão do formulário

    //obtém os valores do campos
    var campoA = parseFloat(document.getElementById('CampoA').value);
    var campoB = parseFloat(document.getElementById('CampoB').value);
    var messageDiv = document.getElementById('message');

// verifca se o campo B é maior que o campo A 
    if (campoB > campoA ) {
        messageDiv.textContent = 'formulário válido: Campo B é maior que Campo A.';
        messageDiv.style.color = 'green';
    } else {
        messageDiv.textContent = 'formulário inválido: Campo b deve ser maior que Campo A.';
        messageDiv.style.color = 'red'
    }
});

    </script>
</body>
</html>
